<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GODSENT ‚Äì Strona g≈Ç√≥wna</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f3eee7;
      color: #3e2a23;
      line-height: 1.6;
      padding-bottom: 100px;
    }

    header {
      background-color: #5a3e36;
      color: #f3eee7;
      padding: 0.5rem;
      text-align: center;
    }

    main {
      padding: 1rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 90%;
      margin: o auto;
    }

    .logo {
      max-width: 60%;
      height: auto;
      margin: 1rem auto;
      display: block;
    }

    .fan-container {
      position: relative;
      width: 300px;
      height: 200px;
      margin: 2rem auto;
    }

    .fan-image {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 160px;
      height: auto;
      transform-origin: bottom center;
      transition: transform 0.3s ease, z-index 0.3s ease;
      cursor: pointer;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background: #fff;
    }

    .rotate-1 {
      transform: translate(-55%, -50%) rotate(-25deg);
      z-index: 1;
    }

    .rotate-2 {
      transform: translate(-50%, -50%) rotate(0deg);
      z-index: 3;
    }

    .rotate-3 {
      transform: translate(-45%, -50%) rotate(25deg);
      z-index: 1;
    }

    .fan-image:hover {
      transform: translate(-50%, -50%) scale(1.05) rotate(0deg);
      z-index: 10 !important;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      border-color: #999;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }

      .logo {
        max-width: 80%;
      }
    }

    @media (max-width: 480px) {
      .fan-container {
        width: 240px;
        height: 160px;
      }

      .fan-image {
        width: 120px;
      }
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      padding-top: 60px;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.85);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80vh;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(255,255,255,0.2);
    }

    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Witamy w</h1>
    <img src="img/godsent.png" class="logo" alt="Logo GODSENT" />
  </header>

  <main>
    <p>Ubrania, kt√≥re wyglƒÖdajƒÖ dobrze i czujesz siƒô w nich jeszcze lepiej.</p>
    <div class="fan-container">
      <img src="img/spodnie_bezowe.jpg" class="fan-image rotate-1" alt="Sp√≥dnica">
      <img src="img/spodnica.jpg" class="fan-image rotate-2" alt="Spodnie be≈ºowe">
      <img src="img/okulary.jpg" class="fan-image rotate-3" alt="Okulary">
    </div>
  </main>

  <div class="menu-float" id="menuButton" aria-label="Otw√≥rz menu">
    ‚ò∞
    <div id="menuContent" class="menu-content">
      <a href="index.html">üè† Strona g≈Ç√≥wna</a>
      <a href="katalog.html">Kobieta</a>
      <a href="onas.html">Mƒô≈ºczyzna</a>
      <a href="historia.html">Dziecko</a>
      <a href="lookbook.html">Promocje</a>
      <a href="kontakt.html">Kontakt</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Godsent ‚Äì stworzone przez student√≥w.
  </footer>

  <div id="imageModal" class="modal" aria-hidden="true" role="dialog" aria-label="Powiƒôkszone zdjƒôcie">
    <span class="close" role="button" aria-label="Zamknij modal">&times;</span>
    <img class="modal-content" id="modalImg" alt="Powiƒôkszone zdjƒôcie">
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const menuBtn = document.getElementById("menuButton");
      const menuContent = document.getElementById("menuContent");

      menuBtn.addEventListener("click", function (e) {
        e.stopPropagation();
        menuContent.classList.toggle("visible");
      });

      document.addEventListener("click", function () {
        menuContent.classList.remove("visible");
      });

      menuContent.addEventListener("click", function (e) {
        e.stopPropagation();
      });

      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImg");
      const closeBtn = document.querySelector(".close");

      document.querySelectorAll('.fan-image').forEach(img => {
        img.addEventListener('click', function () {
          modal.style.display = "block";
          modal.setAttribute('aria-hidden', 'false');
          modalImg.src = this.src;
          modalImg.alt = this.alt;
        });
      });

      closeBtn.onclick = function () {
        modal.style.display = "none";
        modal.setAttribute('aria-hidden', 'true');
        modalImg.src = '';
      };

      window.onclick = function (event) {
        if (event.target === modal) {
          modal.style.display = "none";
          modal.setAttribute('aria-hidden', 'true');
          modalImg.src = '';
        }
      };

      window.addEventListener('keydown', function (e) {
        if (e.key === 'Escape' && modal.style.display === "block") {
          modal.style.display = "none";
          modal.setAttribute('aria-hidden', 'true');
          modalImg.src = '';
        }
      });
    });
  </script>
</body>
</html>
