<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Godsent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<header>
  <div class="logo">Godsent</div>
  <nav>
    <ul>
      <li><a href="#">Kobieta</a></li>
      <li><a href="#">Mężczyzna</a></li>
      <li><a href="#">Akcesoria</a></li>
      <li><a href="#">Lookbook</a></li>
      <li><a href="#">Kontakt</a></li>
    </ul>
  </nav>
</header>

<main class="catalog">
  <div class="filters">
    <button data-filter="all">Wszystko</button>
    <button data-filter="spodnie">Spodnie</button>
    <button data-filter="kurtki">Kurtki</button>
    <button data-filter="tshirty">T-shirty</button>
  </div>

  <div class="products">
    <div class="product-card spodnie">
      <img src="spodnie_bezowe.jpg" alt="Spodnie beżowe">
      <span class="badge">Nowość</span>
      <h3>Spodnie szerokie</h3>
      <p class="price">349 zł</p>
      <button>Zobacz</button>
    </div>
    <div class="product-card spodnie">
      <img src="spodnie_szary.jpg" alt="Spodnie szare">
      <h3>Spodnie z detalem</h3>
      <p class="price">369 zł</p>
      <button>Zobacz</button>
    </div>
    <div class="product-card kurtki">
      <img src="kurtka.jpg" alt="Kurtka czarna">
      <span class="badge">Wyprzedaż</span>
      <h3>Kurtka skórzana</h3>
      <p class="price">599 zł</p>
      <button>Zobacz</button>
    </div>
    <div class="product-card tshirty">
      <img src="t-shirt.jpg" alt="T-shirt oversize">
      <h3>T-shirt oversize</h3>
      <p class="price">149 zł</p>
      <button>Zobacz</button>
    </div>
    <div class="product-card tshirty">
      <img src="koszula.jpg" alt="T-shirt klasyczny">
      <h3>T-shirt klasyczny</h3>
      <p class="price">129 zł</p>
      <button>Zobacz</button>
    </div>
  </div>
</main>

<section class="lookbook">
  <img src="spodnie_bezowe.jpg" alt="Look 1">
  <img src="spodnie_szary.jpg" alt="Look 2">
  <img src="kurtka.jpg" alt="Look 3">
  <img src="t-shirt.jpg" alt="Look 4">
  <img src="koszula.jpg" alt="Look 5">
</section>

<footer>
  <p>&copy; 2025 Godsent. Wszelkie prawa zastrzeżone.</p>
</footer>

<script src="js/main.js"></script>
</body>
</html>
